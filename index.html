<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Markets</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="/assets/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1> Buy & <br>Sell <span> Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile phone.</p>
            <a href="#" class="btn">Explore more</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="/assets/bitcoin.png" alt="bitcoin image">
                <div>
                    <h3>$ <span id="bitcoin" class="price"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>

            <div class="coin">
                <img src="/assets/ethereum.png" alt="ethereum image">
                <div>
                    <h3>$ <span id="ethereum" class="price"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>

            <div class="coin">
                <img src="/assets/dogecoin.png" alt="dogecoin image">
                <div>
                    <h3>$ <span id="dogecoin" class="price"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>

    </div>

    <script src="/index.js"></script>
</body>
</html>
